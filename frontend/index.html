<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Simple Task Manager</title>
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/flatly/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section class="section py-3">
      <div class="container">
        <div class="row">
          <div class="col-12 col-sm col-sm-12 col-md-8 col-lg-8 m-auto">
            <div class="row">
              <div class="col-12 col-sm col-sm-12 col-md-8 col-lg-8">
                <div class="card" id="card-form-task">
                  <div class="card-body">
                    <div id="message"></div>
                    <form id="add-task-form">
                      <div class="form-group">
                        <label for="title">
                          Title
                        </label>
                        <input
                          type="text"
                          class="form-control"
                          id="title"
                          placeholder="Enter Task Title..."
                        />
                      </div>
                      <div class="form-group">
                        <label for="description">
                          Description
                        </label>
                        <textarea
                          class="form-control"
                          id="description"
                          rows="5"
                          placeholder="Enter Task Description..."
                        ></textarea>
                      </div>
                      <button
                        type="button"
                        class="btn btn-primary btn-lg my-3"
                        title="Click to submit task"
                        id="save-task"
                      >
                        Save
                      </button>
                      <button
                        type="button"
                        class="btn btn-warning btn-lg my-3"
                        title="Click to cancel add task"
                        id="cancel-task"
                      >
                        Cancel
                      </button>
                    </form>
                  </div>
                </div>
              </div>
              <div class="col-12 col-sm col-sm-12 col-md-4 col-lg-4">
                <button
                  class="btn btn-success btn-lg my-3"
                  id="add-task-btn"
                  title="click to add task"
                >
                  Add Task
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="section py-2">
      <div class="container task-container">
        <div class="row">
          <div class="col-md-12" id="message2"></div>
        </div>
        <div class="row task-card-list"></div>
      </div>
    </section>
    <script src="build/app.bundle.js"></script>
  </body>
</html>
